<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Organizer Registration - Event Management System</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        /* Header */
        .header {
            background-color: #343a40;
            padding: 15px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        /* Organizer Registration Section */
        .organizer-registration {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .organizer-registration h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #343a40;
        }

        .organizer-registration form {
            display: flex;
            flex-direction: column;
        }

        .organizer-registration label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .organizer-registration input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .organizer-registration button {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .organizer-registration button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">EventManage</a>
            </div>
        </nav>
    </header>

    <section class="organizer-registration">
        <h1>Event Organizer Registration</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 EventManage. All rights reserved.</p>
    </footer>
    <script src="js/auth.js"></script>
</body>
</html>
