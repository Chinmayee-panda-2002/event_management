<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <h1 id="formTitle">Create an Event</h1>
        <form id="eventForm">
            <input type="hidden" id="event-id">

            <div class="form-group">
                <label for="title">Event Title:</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">Create Event</button>
        </form>
    </div>

    <script src="js/event.js"></script>
    <script>
        function fillForm() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');

            if (eventId) {
                document.getElementById('formTitle').textContent = 'Edit Event';
                document.getElementById('submitBtn').textContent = 'Update Event';
                document.getElementById('event-id').value = eventId;
                document.getElementById('title').value = decodeURIComponent(urlParams.get('title'));
                document.getElementById('description').value = decodeURIComponent(urlParams.get('description'));
                document.getElementById('date').value = urlParams.get('date');
                document.getElementById('time').value = urlParams.get('time');
                document.getElementById('location').value = decodeURIComponent(urlParams.get('location'));
                document.getElementById('price').value = urlParams.get('price');
            }
        }

        document.addEventListener('DOMContentLoaded', fillForm);
    </script>
</body>
</html>
